<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <header>
    <h1>My Library</h1>
    <button id="open-modal">Add Book</button>
  </header>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="overlay" class="overlay"></div>
  <div id="modal" class="modal">
    <form>
      <div class="form-header">
        <h2>Add book</h2>
        <svg id="close-modal" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
        </svg>
      </div>
      <div class="form-row">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-row">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="form-row">
        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages" min="1" max="9999" required>
      </div>
      <div class="form-row check">
        <input type="checkbox" id="status" name="status">
        <label for="status">Did you read it?</label>
      </div>
      <button>Add Book</button>
    </form>
  </div>
  <script src="./app.js"></script>
</body>
</html>
